<div class="flex flex-col">
  <div class="rounded-t-lg w-full h-48 bg-cover bg-no-repeat bg-center" [ngStyle]="{'background-image': 'url(' + ceiling.imageUrl + ')'}"></div>
  <div class="w-full shadow-md rounded-b-lg bg-neutral-50 h-48 flex flex-col">
    <div class="mt-2 flex p-2 justify-between">
      <div>
        <p class="text-sm text-black"><span class="text-blue-900 font-bold">Libéllé : </span>{{ ceiling.name }}</p>
        <p class="text-sm text-black"><span class="text-blue-900 font-bold">Prix : </span>{{ ceiling.price }} FCFA</p>
      </div>
      <div>
        <p class="text-sm text-black"><span class="text-blue-900 font-bold">Référence : </span>{{ ceiling.reference }}</p>
      </div>
    </div>
    <div class="flex mt-3 p-2 justify-between">
      <div>
        <div *ngFor="let item of ceiling.performces">
          <div class="bg-gray-100 m-1 border rounded-md p-1 text-gray-500 text-xs">
            {{ item.name }}
          </div>
        </div>
      </div>
      <div *ngIf="user">
        <button (click)="openDialog(ceiling.id)"><mat-icon class="text-blue-500">edit</mat-icon></button>
        <button (click)="openDeleteDialog(ceiling.id)"><mat-icon class="text-red-500">delete</mat-icon></button>
      </div>
    </div>
  </div>
</div>
