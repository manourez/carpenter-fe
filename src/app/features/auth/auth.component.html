<div class="flex flex-col justify-center items-center w-full min-h-screen">
  <div class="border border-gray-900 rounded-md p-6">
    <h3 class="text-xl font-bold text-gray-900 text-center">Se connecter</h3>
    <form class="mt-3" (ngSubmit)="onSubmit()" [formGroup]="form">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input
            matInput
            formControlName="email"
          />
          <mat-error>Ce champs est requis !</mat-error>
        </mat-form-field>
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Mot de passe</mat-label>
          <input
            type="password"
            matInput
            formControlName="password"
          />
          <mat-error>Ce champs est requis !</mat-error>
        </mat-form-field>
        <div class="flex justify-end">
          <button
            type="button"
            mat-stroked-button
            (click)="onCancel()"
          >
            ANNULER
          </button>
          <button
            type="submit"
            class="bg-gray-900 ml-1 text-slate-100"
            mat-flat-button
            [disabled]="!form.valid"
          >
            VALIDER
          </button>
        </div>
      </form>
  </div>
</div>
